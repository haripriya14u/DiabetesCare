<ion-content class="background" fullscreen="true">
  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-transparent">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" color="light"></ion-menu-button>
      </ion-buttons>  
      <ion-buttons slot="end" >
        <ion-icon slot="end" name="notifications" color="light"></ion-icon>
        <ion-button></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-img class="logo" src="assets/imgs/logo.png"></ion-img> <br>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="4">
      <ion-img class="thumbnail" [src]="user.userImage?user.userImage:'assets/imgs/user.png'"></ion-img>
    </ion-col>
    <ion-col size="6" class="userInfo">
      <ion-label>
        <h3>{{user.name}}</h3>
        <p> ({{user.doctorId}})</p>
      </ion-label>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('beneficiaryList')">
            <ion-img src="assets/icon/user.svg"></ion-img>
            <ion-text>Beneficiary</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards">
            <ion-img src="assets/icon/medical-history.svg"></ion-img>
            <ion-text>Glucose log</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards">
            <ion-img src="assets/icon/warning.svg"></ion-img>
            <ion-text>Alert</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards">
            <ion-img src="assets/icon/contact.svg"></ion-img>
            <ion-text>Quick contact</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards">
            <ion-img src="assets/icon/medical-report.svg"></ion-img>
            <ion-text>Prescription</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('chatToBeneficiary')">
            <ion-img src="assets/icon/question.svg"></ion-img>
            <ion-text>Chat</ion-text>
          </ion-card>
        </div>
      </ion-col>   
         
    </ion-row>
  </ion-grid>


</ion-content>
