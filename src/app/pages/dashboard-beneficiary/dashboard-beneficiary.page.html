<ion-content class="background" fullscreen="true">
  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-transparent">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" color="light"></ion-menu-button>
      </ion-buttons>  
      <ion-buttons slot="end" >
        <ion-icon slot="end" name="notifications" color="light"></ion-icon>
        <ion-button></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-img class="logo" src="assets/imgs/logo.png"></ion-img> <br>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="4">
      <ion-img class="thumbnail" [src]="user.userImage"></ion-img>
    </ion-col>
    <ion-col size="6" class="userInfo">
      <ion-label>
        <h3>{{user.name}} ({{user.beneficiaryId}})</h3>
        <p>Doctor: Dr.{{user.doctorAssigned}}</p>
      </ion-label>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/add-clinical')">
            <ion-img src="assets/icon/user.svg"></ion-img>
            <ion-text>Clinical profile</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/add-glucose')">
            <ion-img src="assets/icon/medical-report.svg"></ion-img>
            <ion-text>Glucose log book</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/add-insulin')">
            <ion-img src="assets/icon/injection.svg"></ion-img>
            <ion-text>Insulin log book</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/add-activity')">
            <ion-img src="assets/icon/activity.svg"></ion-img>
            <ion-text>Activity log book</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/add-dietary')">
            <ion-img src="assets/icon/diet.svg"></ion-img>
            <ion-text>Dietary Logbook</ion-text>
          </ion-card>
        </div>
      </ion-col>   
      <ion-col class=" ion-align-self-center ion-no-padding" size="6">
        <div>
          <ion-card class="routeCards" (click)="toPage('/menu/ask-my-doctor')">
            <ion-img src="assets/icon/question.svg"></ion-img>
            <ion-text>Ask my doctor</ion-text>
          </ion-card>
        </div>
      </ion-col>   
         
    </ion-row>
  </ion-grid>


</ion-content>
